# Using https://github.com/google-github-actions/auth
name: Deploy to GCP

on:
  push:
    branches:
      - main

jobs:
  job_id:
    # Add "id-token" with the intended permissions.
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v4'

    - uses: 'google-github-actions/auth@v2'
      with:
        project_id: 'dryruns'
        workload_identity_provider: 'projects/551624959543/locations/global/workloadIdentityPools/github-int-pool/providers/github-provider'
        service_account: 'github-actions-sa@dryruns.iam.gserviceaccount.com'

    - name: Trigger Cloud Build
          run: |
            gcloud builds submit --config cloudbuild.yaml 






